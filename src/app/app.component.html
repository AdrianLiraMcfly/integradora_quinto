          <tr><td><img src="../assets/imagenes/iconbw.png" alt="" class="iconplanta"><a routerLink="/plants"><i class="bi bi-leaf me-2"></i>Plantas</a></td></tr>
          @if(rol == 2){
          <tr><td><a routerLink="/users"><i class="bi bi-person me-2"></i>Usuarios</a></td></tr>
          <tr><td><a routerLink="/sensors"><i class="bi bi-cpu-fill me-2"></i>Sensores</a></td></tr>
          }
          <tr><td><a routerLink="/about"><i class="bi bi-info-circle me-2"></i>Acerca de</a></td></tr>

</div>
